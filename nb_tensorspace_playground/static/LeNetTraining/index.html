
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TensorSpace Playground - LeNet</title>

    <meta name="description" content="TensorSpace.js Playground">
    <meta name="author" content="syt123450 / https://github.com/syt123450">
    <link rel='icon' href='../assets/img/common/logo.ico' type=‘image/x-ico’>
    <meta name="viewport" content="width = device-width, initial-scale =1.0, maximum-scale = 1.0, user-scalable = no">

    <script src="../assets/jslib/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/csslib/bootstrap.min.css">
    <script src="../assets/jslib/bootstrap.min.js"></script>
    <script src="../assets/jslib/three.min.js"></script>
    <script src="../assets/jslib/tween.min.js"></script>
    <script src="../assets/jslib/tf.min.js"></script>
    <script src="../assets/jslib/TrackballControls.js"></script>
    <script src="../assets/jslib/stats.min.js"></script>
    <script src="../assets/jslib/tensorspace.min.js"></script>
    <script src="../assets/jslib/signature_pad.min.js"></script>

    <link rel="stylesheet" href="../assets/csslib/material.fonts.css">
    <link rel="stylesheet" href="../assets/csslib/material.min.css">
    <script src="../assets/jslib/material.min.js"></script>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/playground.css">
    <link rel="stylesheet" href="../css/imageSelector.css">
    <link rel="stylesheet" href="../css/playgroundLenetTrain.css">

    <script src="../js/playground.js"></script>
    <!--<script src="../js/lenet.js"></script>-->
    <script src="../js/trainLenet.js"></script>
    <script src="../assets/data/training/mnist_data.js"></script>

</head>

<body>

<aside id="playgroundNav">
    <div><a href="../index.html">Introduction</a></div>
    <div><a href="../LeNet/">LeNet</a><span class="aside-size-of-model">0.2MB</span></div>
    <div class="now-label">LeNet Training Visualization</div>
    <img id="close" src="../assets/img/playground/close.png">
</aside>

<div id="curtain"></div>

<button id="playgroundMenu" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    <i class="material-icons">menu</i>
</button>

<main>

    <div id="modelArea"></div>
    <div id="controlPanel">

        <div class="panelTitle">LeNet Training</div>

        <p class="hint">Controls</p>

        <div class="panel-item">
            <label class="item-label">Test Image:</label>
            <button id="changeTest" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Change
            </button>
        </div>

        <div class="panel-item">
            <label class="item-label">Reset:</label>
            <button id="resetTrain" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="resetPressEffect(this);">
                <i class="material-icons">
                    replay
                </i>
            </button>
        </div>

        <div class="panel-item">
            <label class="item-label">Start:</label>
            <button id="startTrain" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="startPressEffect(this);" onmouseover="hoverEffect(this);" onmouseout="normalEffect(this);">
                <i class="material-icons">
                    play_arrow
                </i>
            </button>
        </div>

        <div class="panel-item">
            <label class="item-label">Stop:</label>
            <button id="stopTrain" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="stopPressEffect(this);" onmouseover="hoverEffect(this);" onmouseout="normalEffect(this);">
                <i class="material-icons">
                    stop
                </i>
            </button>
        </div>

        <p class="hint">Training Metrics</p>

        <div class="panel-item">
            <label class="item-label">Batch Size:</label>
            <span>10</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Batches:</label>
            <span id="batchNum">0</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Loss:</label>
            <span id="lossNum">?</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Accuracy:</label>
            <span id="accuracyNum">?</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Inference:</label>
            <span id="inferenceNum">?</span>
        </div>

    </div>

    <div id="selector">
        <header>Select a Predict Digit</header>
        <main>
            <div>
                <img id="data0" src="../assets/img/playground/0.png">
            </div>
            <div>
                <img id="data1" src="../assets/img/playground/1.png">
            </div>
            <div>
                <img id="data2" src="../assets/img/playground/2.png">
            </div>
            <div>
                <img id="data3" src="../assets/img/playground/3.png">
            </div>
            <div>
                <img id="data4" src="../assets/img/playground/4.png">
            </div>
            <div>
                <img id="data5" src="../assets/img/playground/5.png">
            </div>
            <div>
                <img id="data6" src="../assets/img/playground/6.png">
            </div>
            <div>
                <img id="data7" src="../assets/img/playground/7.png">
            </div>
            <div>
                <img id="data8" src="../assets/img/playground/8.png">
            </div>
            <div>
                <img id="data9" src="../assets/img/playground/9.png">
            </div>
        </main>
        <footer>
            <div id="executePredict">Confirm</div>
            <div id="cancelPredict">Cancel</div>
        </footer>
    </div>

    <div id="selectorCurtain"></div>

</main>

</body>

</html>
