<main>

    <div id="modelArea"><canvas width="1016" height="598" style="width: 1016px; height: 598px;"></canvas><div style="position: absolute; top: 0px; left: 0px; cursor: pointer; opacity: 0.9; z-index: 1;"><canvas width="160" height="96" style="width: 80px; height: 48px; display: block;"></canvas><canvas width="160" height="96" style="width: 80px; height: 48px; display: none;"></canvas><canvas width="160" height="96" style="width: 80px; height: 48px; display: none;"></canvas></div></div>
    <div id="controlPanel">

        <div class="panelTitle">LeNet Training</div>

        <p class="hint">Controls</p>

        <div class="panel-item">
            <label class="item-label">Test Image:</label>
            <button id="changeTest" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
                Change
            <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
        </div>

        <div class="panel-item">
            <label class="item-label">Reset:</label>
            <button id="resetTrain" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="resetPressEffect(this);" data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">
                    replay
                </i>
            <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
        </div>

        <div class="panel-item">
            <label class="item-label">Start:</label>
            <button id="startTrain" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="startPressEffect(this);" onmouseover="hoverEffect(this);" onmouseout="normalEffect(this);" data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">
                    play_arrow
                </i>
            <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
        </div>

        <div class="panel-item">
            <label class="item-label">Stop:</label>
            <button id="stopTrain" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="stopPressEffect(this);" onmouseover="hoverEffect(this);" onmouseout="normalEffect(this);" data-upgraded=",MaterialButton,MaterialRipple">
                <i class="material-icons">
                    stop
                </i>
            <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
        </div>

        <p class="hint">Training Metrics</p>

        <div class="panel-item">
            <label class="item-label">Batch Size:</label>
            <span>10</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Batches:</label>
            <span id="batchNum">0</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Loss:</label>
            <span id="lossNum">?</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Accuracy:</label>
            <span id="accuracyNum">?</span>
        </div>
        <div class="panel-item">
            <label class="item-label">Inference:</label>
            <span id="inferenceNum">?</span>
        </div>

    </div>
